<div class="container">
  <div class="jumbotron">
    <div class="row">
    <div class="col-sm-6">
        <!-- []="" Envia valores do componente pai para o filho, nesse caso a variavel progresso, 
        do component progresso recebe o valor da variavel progresso do painel -->
        <app-progresso [progresso]="progressoPainel"></app-progresso>
    </div>
    <div class="col-sm-6">
        <app-tentativas [tentativas]="tentativasPainel"></app-tentativas>
    </div>
    </div>
    
    <div class="row">
      <div class="col">
        <h6>{{ instrucao }}</h6>
        <p>{{ rodadaFrase.fraseEng }}</p>

        <!-- (input) Event biding - Captura um evento do template e associa a uma função no component
        [value]property-biding atualiza o valor contido no atributo value o valor da variavel resposta-->
        <div class="form-group">
          <textarea 
          class="form-control" 
          rows="1"
          (input)="atualizaResposta($event)"
          [value]="resposta"></textarea>
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col">
          <div class="d-flex justify-content-end">
              <button type="button" class="btn btn-primary" (click)="verificarResposta()">Verificar</button>
          </div>
      </div>
    </div>

  </div>
</div>
